<!DOCTYPE html>
<head>
<title>MedTitleGen</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="shortcut icon" type="image/jpg" href="/static/logo.png"/>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #117dcb; font-family: 'Courier New';">
        <img src="../static/logo.png" />
    <div style="display:flex; flex-direction: column; margin-left:20px">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a href="https://github.com/Be-anish/MedTitleGen" target="_blank"><button style="border:none;" class="btn btn-outline-light me-2">Code <i class="fa fa-github"></i></button></a>
      </li>
    </ul>
    </div>
</nav>

    <!-- INPUT RAW DATA -->
    <div class="container">
    <div class="container1">
        <form method="POST" action="/summarize">
        <textarea name="rawtext" cols="40" rows="20" style= "resize: none" class="inline-txtarea" placeholder="Type or past text to be summarized"></textarea>
         <div class="btncont">
        <button class="button button2" type="submit">Summarize</button>
         </div>
        </form>
    </div>
    <!--  DISPLAY -->
    <div class="container2">
        <textarea name="summary" cols="40" rows="20" class="inline-txtarea" style="resize: none" id="summarized" readonly>{{ output }}</textarea>
        <div class="btncont">
        <button type="button" class="button button2" id="copytext">Copy Text</button>
        </div>
    </div>
    </div>
    
</body>
<script>

           // Get the input element and copy button
    let input = document.getElementById("summarized");
   let copyBtn = document.getElementById("copytext");
   
   // Add click event listener to the copy button
   copyBtn.addEventListener("click", function() {
     // Select the text inside the input element
     input.select();
     input.setSelectionRange(0, 99999); // For mobile devices
   
     // Copy the selected text to clipboard
     document.execCommand("copy");
   
     // Copy the selected text to clipboard
     navigator.clipboard.writeText(input.value);
   
     // Deselect the input element
     input.blur();
     input.style.backgroundColor = "#CFE2FF";
   
     // Update the copy button text
     copyBtn.innerHTML = "Copied !!!";
   });
   
       </script>
</html>
